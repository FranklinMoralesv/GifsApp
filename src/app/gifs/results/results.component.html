<div class="row results  overflow-scroll vh-100">
    <div *ngFor="let gif of results" 
         class="col-md-4 col-sm-6 animate__animated animate__fadeIn p-3">

        <div class="card" >
            <img loading="lazy" [src]="gif.images.downsized_medium.url" 
                 [alt]="gif.title"
                 class="card-img-top">
            <div class="card-body">
                <p class="card-text">
                    {{ gif.title }}
                </p>
            </div>
        </div>

    </div>
</div>
